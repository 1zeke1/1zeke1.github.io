<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
        }
        
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        
        #video::-webkit-media-controls-enclosure {
            display: none !important;
        }
    </style>
</head>
<body>
    <video id="video" loop preload="auto">
        <source src="video.mp4" type="video/mp4">
        <source src="video.m4v" type="video/mp4">
    </video>
    
    <script>
        const video = document.getElementById("video");
        
        // Funcție pentru a încerca unmute
        function tryUnmute() {
            video.muted = false;
        }
        
        // Pornește video muted
        video.muted = true;
        video.play().then(() => {
            // Încearcă unmute imediat
            setTimeout(tryUnmute, 10);
            setTimeout(tryUnmute, 100);
            setTimeout(tryUnmute, 500);
        }).catch(err => {
            console.log('Autoplay error:', err);
        });
        
        // Încearcă și când pagina e complet încărcată
        window.addEventListener('load', () => {
            video.play();
            setTimeout(tryUnmute, 50);
        });
        
        // Backup: unmute la orice interacțiune
        document.addEventListener('click', tryUnmute, { once: true });
        document.addEventListener('touchstart', tryUnmute, { once: true });
        document.addEventListener('keydown', tryUnmute, { once: true });
    </script>
</body>
</html>
