<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f̵̶̢̧̡̪̹̭͉̗̗͇̠̠̣͔̩̰͚ͤ̏̈́͒ͭ͐ͤͣ̏̉̒̈́͑̾̑̓͊̐͘͟͡ͅa̴̸̴̧̠̝̭̤̣̺͔̣̩͕̹̮̟ͦͤͨ̾͌ͣ̽͐̆ͯͭͣͣ̕͟ć̶̴̶̲͎͍̖͎̈̄ͥ͆ͨ̀̈́́̇͞e̢͈͓͕͖͎͍̘̗ͮ̽͌ͩ̂̀̈́̽̀̍̊̏̿͟i̴̷̪̻̺̍ͣ̀͐_̢̥̮̮͔̟̯͈̹̉ͬ̈́ͪ͆̆͒̀̃̕ţ̸̨̞̺̞̠̣͕̩͕͂̈́̾͋̅ͯ̈̄̿ͮ͗ͯ͜͡͠͞.̴̭̬͗̈̿̑̚c̢̬̼̞̯ͩ̒̍͌ͣ͗͟͝͝o̧͓̱̦̝̻͎̜̞ͭ̽̾̈͒̈́ͩͦͬ͊͒͋̏͜͟͡_̴̛̙̰̰̦͍̱̽ͩ͌ͭ͠m̷̨̟̼̃̽̋̏ͤ͟͢</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
        }
        
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        
        #video::-webkit-media-controls-enclosure {
            display: none !important;
        }
    </style>
</head>
<body>
    <video id="video" loop preload="auto">
        <source src="video.mp4" type="video/mp4">
        <source src="video.m4v" type="video/mp4">
    </video>
    
    <script>
        const video = document.getElementById("video");
        
        // Funcție pentru a încerca unmute
        function tryUnmute() {
            video.muted = false;
            video.volume = 1.0;
        }
        
        // Funcție pentru a porni video-ul
        function startVideo() {
            video.muted = true;
            video.volume = 1.0;
            
            video.play().then(() => {
                // Multiple încercări rapide
                setTimeout(tryUnmute, 1);
                setTimeout(tryUnmute, 10);
                setTimeout(tryUnmute, 50);
                setTimeout(tryUnmute, 100);
                setTimeout(tryUnmute, 200);
                setTimeout(tryUnmute, 500);
            }).catch(err => {
                console.log('Autoplay error:', err);
            });
        }
        
        // Pornește imediat
        startVideo();
        
        // Încearcă când pagina e complet încărcată
        window.addEventListener('load', startVideo);
        
        // FORȚEAZĂ unmute la ORICE interacțiune
        function forceUnmute() {
            video.muted = false;
            video.volume = 1.0;
            if (video.paused) {
                video.play();
            }
        }
        
        // Ascultă TOATE tipurile de interacțiuni
        ['click', 'touchstart', 'touchend', 'mousedown', 'keydown', 'scroll', 'mousemove'].forEach(event => {
            document.addEventListener(event, forceUnmute, { once: true, passive: true });
        });
        
        // Verifică periodic și încearcă unmute
        const interval = setInterval(() => {
            if (!video.paused && video.muted) {
                tryUnmute();
            }
        }, 100);
        
        // Oprește verificarea după 5 secunde
        setTimeout(() => clearInterval(interval), 5000);
    </script>
</body>
</html>
