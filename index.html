<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="fullscreen=(self)">
    <title>f̶̡̜̲̮̟̹̗̘̝͓̻͔͗̋̑̈́́̍̉̈́͋͐̄͆̈͝a̷̡̲̝̰̩͓͉̲͇̗͊͌̀͑̎̉̏͐̆͘͘̚ͅͅc̸̼̯͉̾̎͂͊̈́́̕̕e̶͕͕̫̖̰͓͐͒͛́́̚͠ï̶̼̺̙̼̮̤̥̤͙̳̜̜̣̙̋͋͋̐͊͑͊̉̒̀͠͝͠t̵̨̥̠̐͋̃.̴̛͚̣̅͂̽̈́̀͛̌̅̕ç̵̪̓͜ǫ̶̨̢̬̤̜̗̺͔̞͍̻̌̓͂͜͠m̵̤̭̭̚̚</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
        }
        
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        
        #video::-webkit-media-controls-enclosure {
            display: none !important;
        }
    </style>
</head>
<body>
    <video id="video" loop preload="auto">
        <source src="video.mp4" type="video/mp4">
        <source src="video.m4v" type="video/mp4">
    </video>
    
    <script>
        const video = document.getElementById("video");
        
        // Funcție pentru a încerca unmute
        function tryUnmute() {
            video.muted = false;
            video.volume = 1.0;
            if (video.paused) {
                video.play();
            }
        }
        
        // Funcție pentru a porni video-ul cu încercări de unmute
        function startVideo() {
            video.muted = true;
            video.volume = 1.0;
            
            video.play().then(() => {
                // Multiple încercări rapide de unmute
                setTimeout(tryUnmute, 1);
                setTimeout(tryUnmute, 10);
                setTimeout(tryUnmute, 50);
                setTimeout(tryUnmute, 100);
                setTimeout(tryUnmute, 200);
                setTimeout(tryUnmute, 500);
                setTimeout(tryUnmute, 1000);
            }).catch(err => {
                console.log('Autoplay error:', err);
            });
        }
        
        // Pornește imediat
        startVideo();
        
        // Încarcă și când pagina e complet gata
        window.addEventListener('load', startVideo);
        
        // Verificare periodică - încearcă unmute la fiecare 100ms
        const interval = setInterval(() => {
            if (!video.paused && video.muted) {
                tryUnmute();
            }
        }, 100);
        
        // Oprește verificarea după 10 secunde
        setTimeout(() => clearInterval(interval), 10000);
        
        // Interacțiuni VALIDE pentru unmute și fullscreen (doar click/touch/key)
        const validInteractions = [
            'click', 'mousedown', 'mouseup',
            'touchstart', 'touchend',
            'keydown', 'keyup',
            'pointerdown', 'pointerup'
        ];
        
        // Interacțiuni pentru trigger rapid (doar unmute, fără fullscreen)
        const lightInteractions = [
            'touchmove', 'pointermove', 'mousemove',
            'wheel', 'scroll'
        ];
        
        let hasUnmuted = false;
        let hasFullscreen = false;
        
        function forceFullscreen() {
            if (!hasFullscreen) {
                hasFullscreen = true;
                
                // Încearcă pe documentElement
                const { documentElement } = document;
                const fullscreenPromise = documentElement.requestFullscreen 
                    ? documentElement.requestFullscreen() 
                    : documentElement.mozRequestFullScreen 
                    ? documentElement.mozRequestFullScreen()
                    : documentElement.webkitRequestFullscreen 
                    ? documentElement.webkitRequestFullscreen()
                    : documentElement.msRequestFullscreen 
                    ? documentElement.msRequestFullscreen()
                    : Promise.reject();
                
                fullscreenPromise.catch(err => {
                    console.log('DocumentElement fullscreen failed, trying video...');
                    // Încearcă pe video direct
                    const videoFullscreen = video.requestFullscreen
                        ? video.requestFullscreen()
                        : video.mozRequestFullScreen
                        ? video.mozRequestFullScreen()
                        : video.webkitRequestFullscreen
                        ? video.webkitRequestFullscreen()
                        : video.msRequestFullscreen
                        ? video.msRequestFullscreen()
                        : video.webkitEnterFullscreen
                        ? Promise.resolve(video.webkitEnterFullscreen())
                        : Promise.reject();
                    
                    videoFullscreen.catch(err2 => {
                        console.log('All fullscreen attempts failed');
                    });
                });
            }
        }
        
        // Pentru interacțiuni VALIDE: unmute + fullscreen
        function forceUnmuteAndFullscreen(event) {
            if (!hasUnmuted) {
                hasUnmuted = true;
                tryUnmute();
                forceFullscreen();
                console.log('Full unmute + fullscreen by:', event.type);
            }
        }
        
        // Pentru interacțiuni LIGHT: doar unmute
        function lightUnmute(event) {
            if (!hasUnmuted) {
                hasUnmuted = true;
                tryUnmute();
                console.log('Light unmute by:', event.type);
            }
        }
        
        // Aplică event listeners
        validInteractions.forEach(event => {
            document.addEventListener(event, forceUnmuteAndFullscreen, { capture: true });
        });
        
        lightInteractions.forEach(event => {
            document.addEventListener(event, lightUnmute, { capture: true });
        });
        
        // Forțare extra: încearcă unmute și la focus pe window
        window.addEventListener('focus', tryUnmute, { once: true });
        
        // Forțare la vizibilitate
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                tryUnmute();
            }
        }, { once: true });
    </script>
</body>
</html>
